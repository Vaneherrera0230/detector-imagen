<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Detector de Imágenes y Análisis de Sentimiento</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <h1>Detector de Imágenes y Comentarios</h1>

  <!-- Subir imagen -->
  <input id="fileInput" type="file" accept="image/*" />
  <div id="preview"></div>

  <!-- Área de comentarios -->
  <h2>Comentarios</h2>
  <textarea id="commentInput" placeholder="Escribe un comentario..."></textarea>
  <button id="sendBtn">Enviar</button>

  <ul id="commentList"></ul>

  <!-- Librería TensorFlow (ejemplo de detector de objetos) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <!-- Librería de Sentiment compatible con navegador -->
  <script src="https://unpkg.com/sentiment-browser@0.2.0/dist/sentiment.js"></script>

  <!-- Tu script -->
  <script src="script.js"></script>
</body>
</html>
